name = App-skryf
abstract = A perl blog engine.
author = Adam Stokes <hackr@cypherbook.com>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year = 2013

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[ExecDir]
[ShareDir]
[CPANFile]
[UploadToCPAN]
[AutoPrereqs]
[OurPkgVersion]
[ReadmeFromPod]
[GatherDir]
exclude_filename=README
exclude_filename=cpanfile

[GithubMeta]
[Git::ExcludeUntracked]
[Git::NextVersion]

[Prereqs]
Mojolicious::Plugin::Blog = 0
Mojolicious::Plugin::Gravatar = 0
