name    = App-skryf
abstract = A CMS/CMF system for Perl.
author  = Adam Stokes <adamjs@cpan.org>
license = Perl_5
copyright_holder = Adam Stokes
copyright_year   = 2013

[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[ExtraTests]
[MakeMaker]
[Manifest]
[TestRelease]
[ConfirmRelease]
[ExecDir]
[ShareDir]
[CPANFile]
[UploadToCPAN]
[AutoPrereqs]
skip = App::skryf::Model::Post

[ReadmeFromPod]
[OurPkgVersion]
[GatherDir]
exclude_filename=README.pod

[GithubMeta]
[@Git]
changelog = Changes
allow_dirty = dist.ini
allow_dirty = Changes
push_to = origin
commit_msg = v%v%n%n%c
tag_format = %v
tag_message = %v
[Git::NextVersion]

[Prereqs]
App::skryf::Theme::Booshka = 0
App::skryf::Plugin::Admin = 0
App::skryf::Plugin::Blog = 0
